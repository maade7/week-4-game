<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>week-4-game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale= 1, maximum-scale= 1, user-scalable=yes">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900" rel="stylesheet">
</head>

<body>
    <div class="container">


        <div class="frame">
            <div id="enemies" class="list">
                <h1>//  TEST SUBJECTS  //</h1>
                <button id="button-1" class="btn" hp="100" ap="16" cp="4"><h2>Chell</h2><img class="chr" src="./assets/images/aperture/Chell.png" alt=""><h3>100</h3></button>

                <button id="button-2" class="btn" hp="120" ap="8" cp="8"><h2>Mel</h2><img class="chr" src="./assets/images/aperture/Mel.png" alt=""><h3>120</h3></button>


                <button id="button-3" class="btn" hp="150" ap="4" cp="12"><h2>Atlas</h2><img class="chr"  src="./assets/images/aperture/528px-Atlas.png" alt=""><h3>150</h3></button>

                <button id="button-4" class="btn" hp="180" ap="2" cp="20"><h2>P-body</h2><img class="chr"  src="./assets/images/aperture/637px-P-body.png" alt=""><h3>180</h3></button>
            </div>
        </div>
        <div class="frame">
            <div id="you" class="list">
                <h1> \\ TESTING  ARENA \\ </h1>

            </div>
        </div>
        <div id="enemies" class="list"></div>
        <div class="report"><span class="report1"> </span></div>
        <div class="report"><span class="report2"> </span></div>

        <button class="disabled" id="attack"><h4>TEST</h4></button>
        <br>
        <button class="goBtn" id="reset"><h4>RESET TESTING ENVIRONMENT</h4></button>
        <div id="dead" class="list"></div>
        <div id="audio"></div>

        <div class="push"></div>
    </div>
    <div class="logo"></div>
</body>


<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
